<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEC Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --uec-blue: #007AFF; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; background-color: #f0f2f5; 
        }
        .card { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; 
        }
        h2 { color: #333; margin-bottom: 20px; font-size: 1.2rem; }
        input { 
            padding: 12px; font-size: 18px; border: 2px solid #ddd; 
            border-radius: 10px; width: 80%; margin-bottom: 15px; text-align: center;
            outline: none; transition: border-color 0.3s;
        }
        input:focus { border-color: var(--uec-blue); }
        button { 
            padding: 12px 25px; font-size: 16px; font-weight: bold;
            background-color: var(--uec-blue); color: white; border: none; 
            border-radius: 10px; cursor: pointer; width: 80%; transition: opacity 0.2s;
        }
        button:active { opacity: 0.7; }
        #barcode-container { 
            margin-top: 30px; background: white; padding: 10px; border-radius: 10px;
        }
        svg { max-width: 100%; height: auto; }
        .info { color: #888; font-size: 0.75rem; margin-top: 20px; line-height: 1.5; }
    </style>
</head>
<body>

<div class="card">
    <h2>学生証バーコード生成</h2>
    
    <input type="tel" id="studentId" placeholder="学籍番号 7桁" maxlength="7">
    <br>
    <button onclick="generateAndSave()">バーコードを生成・保存</button>

    <div id="barcode-container">
        <svg id="barcode"></svg>
    </div>
    
    <div class="info">
        規格: NW-7 (Codabar)<br>
        構成: A + 学籍番号 + 0 + A
    </div>
</div>

<script>
    // ページ読み込み時に保存された番号があれば表示
    window.onload = function() {
        const savedId = localStorage.getItem('savedStudentId');
        if (savedId) {
            document.getElementById('studentId').value = savedId;
            drawBarcode(savedId);
        }
    };

    function generateAndSave() {
        const id = document.getElementById('studentId').value;
        if (id.length !== 7) {
            alert("学籍番号を7桁で入力してください。");
            return;
        }

        // ブラウザに保存
        localStorage.setItem('savedStudentId', id);
        drawBarcode(id);
    }

    function drawBarcode(id) {
        // NW-7形式: A + 学籍番号 + 再発行番号(0) + A
        const barcodeData = "A" + id + "0" + "A";

        JsBarcode("#barcode", barcodeData, {
            format: "codabar",
            lineColor: "#000",
            width: 1.6,    // 横幅を少し抑えてスマートに
            height: 90,    // 高さを調整
            displayValue: true,
            fontSize: 18,
            background: "#ffffff"
        });
    }
</script>

</body>
</html>
