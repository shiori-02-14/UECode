<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UECode</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --uec-blue: #4285F4; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; 
            min-height: 100vh; margin: 0; background-color: white; 
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 { 
            color: var(--uec-blue); 
            font-size: 3rem; 
            font-weight: bold; 
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        .separator {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 0 auto 30px auto;
            width: 100%;
            max-width: 100%;
        }
        h2 { 
            color: #000; 
            margin-bottom: 30px; 
            font-size: 1.5rem; 
            font-weight: normal;
        }
        input { 
            padding: 15px; 
            font-size: 16px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            width: 100%; 
            max-width: 300px;
            margin-bottom: 20px; 
            text-align: center;
            outline: none; 
            transition: border-color 0.3s;
            background: white;
        }
        input:focus { 
            border-color: var(--uec-blue); 
        }
        input::placeholder {
            color: #999;
        }
        button { 
            padding: 15px 30px; 
            font-size: 16px; 
            font-weight: 500;
            background-color: var(--uec-blue); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%;
            max-width: 300px;
            transition: opacity 0.2s;
        }
        button:hover { 
            opacity: 0.9; 
        }
        button:active { 
            opacity: 0.7; 
        }
        #barcode-container { 
            margin-top: 40px; 
            background: white; 
            padding: 20px; 
            border-radius: 10px;
        }
        svg { 
            max-width: 100%; 
            height: auto; 
        }
        .info { 
            color: #888; 
            font-size: 0.75rem; 
            margin-top: 30px; 
            line-height: 1.5; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>UECode</h1>
    <hr class="separator">
    <h2>図書館用バーコード</h2>
    
    <input type="tel" id="studentId" placeholder="学籍番号 7桁" maxlength="7">
    <br>
    <button onclick="generateAndSave()">バーコードを生成・保存</button>

    <div id="barcode-container">
        <svg id="barcode"></svg>
    </div>
    
    <div class="info">
        規格: NW-7 (Codabar)<br>
        構成: A + 学籍番号 + 0 + A
    </div>
</div>

<script>
    // ページ読み込み時に保存された番号があれば表示
    window.onload = function() {
        const savedId = localStorage.getItem('savedStudentId');
        if (savedId) {
            document.getElementById('studentId').value = savedId;
            drawBarcode(savedId);
        }
    };

    function generateAndSave() {
        const id = document.getElementById('studentId').value;
        if (id.length !== 7) {
            alert("学籍番号を7桁で入力してください。");
            return;
        }

        // ブラウザに保存
        localStorage.setItem('savedStudentId', id);
        drawBarcode(id);
    }

    function drawBarcode(id) {
        // NW-7形式: A + 学籍番号 + 再発行番号(0) + A
        const barcodeData = "A" + id + "0" + "A";

        JsBarcode("#barcode", barcodeData, {
            format: "codabar",
            lineColor: "#000",
            width: 1.6,    // 横幅を少し抑えてスマートに
            height: 90,    // 高さを調整
            displayValue: true,
            fontSize: 18,
            background: "#ffffff"
        });
    }
</script>

</body>
</html>
