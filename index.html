<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UECode</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --uec-blue: #477cd2; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; 
            min-height: 100vh; margin: 0; background-color: white; 
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 { 
            color: var(--uec-blue); 
            font-size: 3rem; 
            font-weight: bold; 
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        .separator {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 0 auto 30px auto;
            width: 100%;
            max-width: 100%;
        }
        h2 { 
            color: #000; 
            margin-bottom: 30px; 
            font-size: 1.5rem; 
            font-weight: normal;
        }
        input { 
            padding: 15px; 
            font-size: 16px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            width: 100%; 
            max-width: 300px;
            margin-bottom: 20px; 
            text-align: center;
            outline: none; 
            transition: border-color 0.3s;
            background: white;
        }
        input:focus { 
            border-color: var(--uec-blue); 
        }
        input::placeholder {
            color: #999;
        }
        select {
            padding: 15px; 
            font-size: 16px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            width: 100%; 
            max-width: 300px;
            margin-bottom: 20px; 
            text-align: center;
            outline: none; 
            transition: border-color 0.3s;
            background: white;
            cursor: pointer;
        }
        select:focus { 
            border-color: var(--uec-blue); 
        }
        button { 
            padding: 15px 30px; 
            font-size: 16px; 
            font-weight: 500;
            background-color: var(--uec-blue); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%;
            max-width: 300px;
            transition: opacity 0.2s;
        }
        button:hover { 
            opacity: 0.9; 
        }
        button:active { 
            opacity: 0.7; 
        }
        #barcode-container { 
            margin-top: 40px; 
            background: white; 
            padding: 40px 20px; 
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            min-width: 300px;
            overflow: visible;
            width: 100%;
        }
        svg { 
            max-width: none;
            max-height: 400px;
            width: auto;
            height: auto;
            display: block;
            transform: rotate(90deg);
            transform-origin: center center;
        }
        @media print {
            svg {
                transform: rotate(90deg) !important;
                transform-origin: center center !important;
                page-break-inside: avoid;
            }
            #barcode-container {
                page-break-inside: avoid;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
        .info { 
            color: #888; 
            font-size: 0.75rem; 
            margin-top: 30px; 
            line-height: 1.5; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>UCode</h1>
    <hr class="separator">
    <h2>図書館用バーコード</h2>
    
    <input type="tel" id="studentId" placeholder="学籍番号 7桁" maxlength="7">
    <br>
    <select id="reissueNumber">
        <option value="0">再発行回数: 0（初回）</option>
        <option value="1">再発行回数: 1</option>
        <option value="2">再発行回数: 2</option>
        <option value="3">再発行回数: 3</option>
        <option value="4">再発行回数: 4</option>
        <option value="5">再発行回数: 5</option>
        <option value="6">再発行回数: 6</option>
        <option value="7">再発行回数: 7</option>
        <option value="8">再発行回数: 8</option>
        <option value="9">再発行回数: 9</option>
    </select>
    <br>
    <button onclick="generateAndSave()">バーコードを生成・保存</button>

    <div id="barcode-container">
        <svg id="barcode"></svg>
    </div>
</div>

<script>
    // ページ読み込み時に保存された番号があれば表示
    window.onload = function() {
        const savedId = localStorage.getItem('savedStudentId');
        const savedReissue = localStorage.getItem('savedReissueNumber');
        if (savedId) {
            document.getElementById('studentId').value = savedId;
        }
        if (savedReissue !== null) {
            document.getElementById('reissueNumber').value = savedReissue;
        }
        if (savedId && savedId.length === 7) {
            const reissue = savedReissue !== null ? savedReissue : '0';
            drawBarcode(savedId, reissue);
        }
    };

    function generateAndSave() {
        const id = document.getElementById('studentId').value;
        const reissue = document.getElementById('reissueNumber').value;
        
        if (id.length !== 7) {
            alert("学籍番号を7桁で入力してください。");
            return;
        }

        // ブラウザに保存
        localStorage.setItem('savedStudentId', id);
        localStorage.setItem('savedReissueNumber', reissue);
        drawBarcode(id, reissue);
    }

    function drawBarcode(id, reissueNumber) {
        // NW-7形式: A + 学籍番号 + 再発行番号 + A
        const barcodeData = "A" + id + reissueNumber + "A";

        JsBarcode("#barcode", barcodeData, {
            format: "codabar",
            lineColor: "#000",
            width: 1.7,      // バーコードの線の太さ
            height: 45,   // バーコードの高さ（回転後は幅になる）
            displayValue: true,
            fontSize: 18,
            background: "#ffffff",
            margin: 0
        });
        
        // バーコードを確実に回転させる
        const svg = document.getElementById("barcode");
        if (svg) {
            svg.style.transform = "rotate(90deg)";
            svg.style.transformOrigin = "center center";
        }
    }
</script>

</body>
</html>
